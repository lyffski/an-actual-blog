backend:
  name: git-gateway
  repo: lyffski/an-actual-blog # Path to your Github repository
  branch: main # Branch to update (master by default)

media_folder: "src/assets" # Folder where user uploaded files should go
public_folder: "/assets" # The path prefix for uploaded files (e.g. /images/uploads)

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "src/content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    collections: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "../../layouts/BlogPost.astro"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Publish Date", name: "publishDate", widget: "datetime"}
      - {label: "Hero Imagett", name: "heroImage", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}